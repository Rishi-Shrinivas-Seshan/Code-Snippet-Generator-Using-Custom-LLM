<!-- templates/view.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Code Snippet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .chat-container {
            max-width: 500px;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .snippet-frame {
            border: 1px solid #ccc;
            width: 80%;
            height: 80%;
        }
        .chat-header {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        .chat-input {
            padding: 10px;
            border-top: 1px solid #ddd;
            overflow-y: scroll;
        }
        .send-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">Description :</div>

        <div class="chat-input"><text>{{ code_description }}</text></div>
        <br>
        <div class="chat-header">Snippet :</div>
        <div class="chat-input"><pre>{{ snippet }}</pre>
            <br>
            <form action="/" method="get">
                <input type="submit" class="send-button" value="Close">
            </form>
        </div>
    </div>
</body>
</html>
